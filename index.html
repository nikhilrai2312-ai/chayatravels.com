<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaya Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6EC1E4, #3B82F6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .car-img {
      width: 200px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .clouds {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://i.ibb.co/ZhF3C9V/clouds.png') repeat-x;
      animation: moveClouds 60s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <div class="container">
    <h1>Chaya Travels</h1>
    <p>We are gearing up for your next adventure! ðŸš—</p>
    <img src="https://i.ibb.co/0V6qYdX/car.png" alt="Car" class="car-img">
    <p>Coming back soonâ€¦ Stay tuned!</p>
  </div>
</body>
</html>
