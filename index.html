<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaya Travels</title>
    <style>
        /* Make body cover full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background image */
        .landing {
            background: url('assets/Background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 50px;
            position: relative;
            color: white;
        }

        /* Chaya AI face overlay */
        .chaya-face {
            position: absolute;
            right: 50px;
            bottom: 50px;
            width: 200px; /* adjust size as needed */
            border-radius: 50%; /* makes it circular */
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Main heading */
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Subheading text */
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        /* Optional button */
        .cta-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .cta-btn:hover {
            background-color: #ff3b5f;
        }

    </style>
</head>
<body>
    <div class="landing">
        <h1>Welcome to Chaya Travels</h1>
        <p>Explore the world with us ðŸŒŽ</p>
        <button class="cta-btn">Get Started</button>
        <img src="assets/chaya.png" alt="Chaya AI Face" class="chaya-face">
    </div>
</body>
</html>
