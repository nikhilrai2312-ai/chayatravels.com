<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaya Travels</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {box-sizing:border-box; margin:0; padding:0;}
  body {font-family:'Inter', sans-serif; background:#f7f9fc; color:#111;}
  .hero {height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background:#fff; box-shadow:0 4px 20px rgba(0,0,0,0.08);}
  .hero h1 {font-size:3rem; color:#111; margin-bottom:1rem; animation:fadeInDown 1s ease forwards;}
  .hero p {font-size:1.2rem; color:#555; margin-bottom:2rem; animation:fadeInUp 1s ease forwards; animation-delay:0.3s;}
  .options {display:flex; gap:20px; animation:fadeIn 1s ease forwards; animation-delay:0.6s;}
  .btn {padding:15px 35px; font-size:1.2rem; border-radius:12px; text-decoration:none; transition:all 0.3s ease; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
  .btn-taxi {background:#111; color:white;}
  .btn-taxi:hover {background:#333; transform:translateY(-3px);}
  .btn-self {background:white; color:#111; border:2px solid #111;}
  .btn-self:hover {background:#111; color:white; transform:translateY(-3px);}
  @keyframes fadeInDown {0% {opacity:0; transform:translateY(-20px);} 100% {opacity:1; transform:translateY(0);}}
  @keyframes fadeInUp {0% {opacity:0; transform:translateY(20px);} 100% {opacity:1; transform:translateY(0);}}
  @keyframes fadeIn {0% {opacity:0;} 100% {opacity:1;}}
</style>
</head>
<body>
<div class="hero">
  <h1>Chaya Travels</h1>
  <p>Luxury Taxi & Self-Drive Rentals for Your Perfect Journey</p>
  <div class="options">
    <a href="taxi.html" class="btn btn-taxi">Book a Taxi</a>
    <a href="selfdrive.html" class="btn btn-self">Rent a Car</a>
  </div>
</div>
</body>
</html>
