<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaya Travels</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
        background: url('assets/Background.png') no-repeat center center;
        background-size: cover;
        color: white;
    }

    /* Dark overlay for better text readability */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 0;
    }

    /* Landing content */
    .landing {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 60px;
        gap: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        font-size: 4rem;
        margin: 0;
        line-height: 1.2;
        animation: slideIn 1s ease-out;
    }

    p {
        font-size: 1.7rem;
        margin: 0;
        animation: slideIn 1.2s ease-out;
    }

    /* Buttons */
    .cta-btn, .login-btn {
        padding: 14px 28px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        font-weight: bold;
    }

    .cta-btn {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
    }

    .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .login-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        background: rgba(255,255,255,0.2);
        color: white;
    }

    .login-btn:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.05);
    }

    /* Chaya face */
    .chaya-face {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 250px;
        border-radius: 50%;
        border: 5px solid white;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        transition: transform 0.3s ease;
    }

    .chaya-face:hover {
        transform: scale(1.05) rotate(-5deg);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px);}
        to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
        h1 { font-size: 3rem; }
        p { font-size: 1.3rem; }
        .chaya-face { width: 180px; }
        .landing { padding-left: 30px; }
    }
</style>
</head>
<body>
    <div class="overlay"></div>

    <div class="landing">
        <h1>Welcome to Chaya Travels</h1>
        <p>Explore the world with us ðŸŒŽ</p>
        <button class="cta-btn" onclick="window.location.href='login.html'">Get Started</button>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        <img src="assets/chaya.png" alt="Chaya AI Face" class="chaya-face">
    </div>
</body>
</html>
