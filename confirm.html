<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Booking</title>
<script>
function sendMessage(){
const urlParams = new URLSearchParams(window.location.search);
const car = urlParams.get('car');
const type = urlParams.get('type');
const phone = '+918123711526';
const msg = encodeURIComponent(`Hello, I want to book:\nType: ${type}\nCar: ${car}`);
window.location.href = `https://wa.me/${phone}?text=${msg}`;
}
</script>
<style>
body {font-family:Arial; background:#f2f7ff; padding:20px; text-align:center;}
h2 {color:#0059c9;}
button {padding:15px 30px; font-size:18px; background:#0059c9; color:white; border:none; border-radius:10px; cursor:pointer;}
</style>
</head>
<body>
<h2>Confirm Booking</h2>
<p>Click below to send booking request on WhatsApp</p>
<button onclick="sendMessage()">Send to WhatsApp</button>
</body>
</html>
