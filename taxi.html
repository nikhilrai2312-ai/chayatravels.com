<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taxi Booking - Chaya Travels</title>
<style>
body {margin:0; font-family:Arial; background:#f2f7ff; padding:20px;}
h2 {color:#0059c9; text-align:center;}
.cars {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:20px;}
.card {background:white; padding:15px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.card img {width:100%; border-radius:10px;}
.price {color:#0059c9; font-weight:bold; margin-top:10px;}
.btn {margin-top:10px; display:inline-block; background:#0059c9; color:white; padding:10px 20px; text-decoration:none; border-radius:8px;}
</style>
</head>
<body>
<h2>Select Your Taxi</h2>
<div class="cars">
<!-- Sample Car 1 -->
<div class="card">
<img src="car1.jpg" alt="Car 1">
<h3>Sedan</h3>
<p class="price">₹1800 / Day<br>₹14 per km</p>
<a class="btn" href="confirm.html?car=Sedan&type=Taxi">Book Now</a>
</div>
<!-- Sample Car 2 -->
<div class="card">
<img src="car2.jpg" alt="Car 2">
<h3>SUV</h3>
<p class="price">₹2500 / Day<br>₹18 per km</p>
<a class="btn" href="confirm.html?car=SUV&type=Taxi">Book Now</a>
</div>
</div>
</body>
</html>
