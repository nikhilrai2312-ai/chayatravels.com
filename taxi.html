<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking - BlueCastle Travels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book a Taxi</h1>
    </header>

    <section class="car-list">
        <!-- Taxi Card -->
        <div class="car-card">
            <img src="assets/chaya.png" alt="Car Name">
            <h3>Taxi Car 1</h3>
            <p>Price per day: ₹1000</p>
            <p>Price per km (long drive): ₹5</p>
            <form class="booking-form" data-type="taxi">
                <label>Pickup Location:</label>
                <input type="text" name="pickup" required>
                <label>Pickup Date:</label>
                <input type="date" name="pickup_date" required>
                <label>Drop Location:</label>
                <input type="text" name="drop" required>
                <label>Drop Date:</label>
                <input type="date" name="drop_date" required>
                <input type="hidden" name="car_name" value="Taxi Car 1">
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </section>
</body>
</html>
