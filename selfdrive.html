<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Drive Booking - Chaya Travels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header class="header">
    <a href="index.html">
        <img src="assets/FullLogo.jpg" class="logo" alt="Chaya Travels">
    </a>
</header>

<h1 class="page-title">Book a Self-Drive Car</h1>

<section class="car-list">

    <div class="car-card">
        <img src="assets/selfdrive.jpg" alt="Self Drive Car">

        <h3>Self-Drive Car 1</h3>
        <p>₹1000 per day</p>
        <p>100 km/day • ₹5/km extra</p>

        <form class="booking-form" data-type="self-drive">
            <label>Start Date:</label>
            <input type="date" name="start_date" required>

            <label>End Date:</label>
            <input type="date" name="end_date" required>

            <input type="hidden" name="car_name" value="Self-Drive Car 1">

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

</section>

</body>
</html>
